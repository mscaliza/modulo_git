<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <style>
        body { color: darkslategray; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        section { border: 1px solid silver; background-color: beige; padding: 20px; }
        label { display: inline-block; width: 70px; margin:5px;}
        input { font-family: inherit; }
        input[type=button] { margin-left: 85px; padding: 5px;}
    </style>
</head> 
<body>
    <section> 
    <h3>Formulário de cadastro</h3>
    <div>
        <form name="form-cadastro" method="post">
        <label for="nome">Nome:</label>&nbsp;<input type="text" name="nome" id="nome" required><br>
        <label for="email">E-mail:</label>&nbsp;<input type="email" name="email" id="email" required><br>
        <label for="senha">Senha:</label>&nbsp;<input type="password" name="senha" id="senha" required><br><br>
        <button type="submit">Cadastrar</button>&nbsp;&nbsp;<button type="reset">Cancelar</button><br>
    </form>
    </div>
    </section>
</body>
</html>
